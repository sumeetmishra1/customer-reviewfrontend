<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
</head>
<body>
    <h2 class="text-center text-decoration-underline text-primary">Add a Review</h2>
<div class="container mt-4">
    <form action="" class="form" id="reviewform">
        <label for="company" class="form-label">Company Name:</label>
        <input type="text" id="company" class="form-control form-control-sm">
        <label for="pros"class="form-label">Pros:</label>
        <input type="text"id="pros" class="form-control form-control-sm">
        <label for="cons"class="form-label">Cons:</label>
        <input type="text" id="cons" class="form-control form-control-sm">
        <label for="rating" class="form-label">Rating</label>
        <select name="rating" id="rating" class="form-select form-select-sm">
            <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
        </select>
        <br>
        <button class="btn-primary" type="submit">Submit</button>
    </form>
</div>
    <div class="container mt-5">
        <form action="" class="form" id="searchform">
        <input type="text" id="searchname">
        <button class="btn-secondary">Search</button>
    </form>
    <ul class="list-group" id="reviewlist">

    </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
